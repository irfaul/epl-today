<div class="row">
  <div class="col l12 m12 s12">
    <div class="card">
        <div class="card-image">
          <img src="../image/header-badge.jpg" alt="header-banner">
          <span class="card-title"><b>Standings</b></span>
        </div>
    </div>
  </div>
  <div class="col l12 m12 s12">
    <div class="card">
        <div id="matchday" class="card-content indigo darken-4 white-text"></div> 
        <div class="table-scroll card-action indigo darken-4 white-text">
            <table class="highlight">
              <thead>
                <tr>
                    <th>Pos</th>
                    <th></th>
                    <th>Club</th>
                    <th>Played</th>
                    <th>Pts</th>
                    <th>W</th>
                    <th>D</th>
                    <th>L</th>
                    <th>GD</th>
                </tr>
              </thead>
              <tbody id="clubStandings"></tbody>
            </table>
        </div>
    </div>
  </div>
</div>
