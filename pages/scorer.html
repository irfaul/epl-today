<div class="row">
  <div class="col l12 m12 s12">
    <div class="card">
      <div class="card-image">
        <img src="../image/header-badge.webp" alt="header-banner">
        <span class="card-title"><b>Top Scores</b></span>
      </div>
    </div>
  </div>
  <div class="col l12 m12 s12">
    <div class="card">
        <div class="card-action indigo darken-4 white-text">
            <table class="highlight">
              <thead>
                <tr>
                    <th>Player</th>
                    <th>Club</th>
                    <th>Goals</th>
                </tr>
              </thead>
              <tbody id="goalScorers"></tbody>
            </table>
        </div>
    </div>
  </div>
</div>
